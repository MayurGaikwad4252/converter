<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weight.css">
    <script src="weight.js" defer></script>
    <title>Weight Converter</title>
</head>
<body>
    <div class="box">
        <h1>Converter</h1>
        <div class="block">
            <label for="grams">Grams</label>
            <input type="number" name="grams" id="grams">
        </div>
        <div class="block">
            <label for="pound">Pounds</label>
            <input type="number" name="pound" id="pound">
        </div>
        <div class="block">
            <label for="ounce">Ounces</label>
            <input type="number" name="ounce" id="ounce">
        </div>
        <div class="block">
            <label for="stones">Stones</label>
            <input type="number" name="stones" id="stones">
        </div>
    </div>
   
</body>
</html>
